<!doctype html>
<html>
<head>
    <link rel="import" href="index.html">
</head>
<body>
    <script>
        const htmlImport = document.querySelector('link[rel="import"]');
        const htmlDoc = htmlImport.import;
        const htmlMessage = htmlDoc.querySelector('body');
        document.body.appendChild(htmlMessage.cloneNode(true));
    </script>
</body>
</html>
