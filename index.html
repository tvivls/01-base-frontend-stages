<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-body-secondary">
    <div class="text-body-emphasis font">
        <header class="fixed-top">
            <nav class="navbar bg-white shadow-sm p-3  z-2 position-absolute w-100 profile-div ">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark font-size d-flex align-items-center" href="#main">
                        <img src="src/img/back.svg" class="d-inline-block align-text-top me-2">
                        <strong>User pages</strong> - profile
                    </a>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle shadow-sm ps-3 pe-3 position-relative z-1 nav-div d-flex justify-content-between ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-secondary-subtle w-100 nav-div mr-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav d-inline p-0 m-0 d-flex flex-row align-items-center nav-div w-auto">
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 active li">
                                <img src="src/img/activity.svg" alt="">
                                <a class="nav-link" aria-current="page" href="#main">Activity</a>
                            </li>
                            <li id="map" class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 li">
                                <img src="src/img/map.svg" alt="">
                                <a class="nav-link" href="#map">Map</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 li">
                                <img src="src/img/timer.svg" alt="">
                                <a class="nav-link" href="#timer">Timer</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul class="navbar-nav d-inline d-flex flex-row align-items-center nav-div w-auto">
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/notes.svg" alt="" width="19" height="14">
                                <a class="nav-link" href="">Notes</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/friends.svg" alt="" width="12" height="15">
                                <a class="nav-link" href="">Friends</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/photos.svg" alt="" width="15" height="15">
                                <a class="nav-link" href="">Photos</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2">
                                <img src="src/img/settings.svg" alt="" width="15" height="15">
                                <a class="nav-link" href=""></a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto">
                                <img src="src/img/union.svg" alt="" width="15" height="15">
                                <a class="nav-link" href=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-div font">

        </main>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script type="module" src="src/scripts/route.js"></script>
    <script type="module" src="src/scripts/router.js"></script>
    <script type="module" src="src/scripts/index.js"></script>
    <script src="src/scripts/timer.js"></script>

    <script>
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const activeElement = document.querySelector('.active');
                activeElement.classList.remove('active');
                link.classList.add('active');
            })
        })
    </script>
</body>
</html>
