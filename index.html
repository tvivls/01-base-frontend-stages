<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body class="bg-body-secondary">
    <div class="text-body-emphasis font">
        <header class="fixed-top d-flex">
            <nav class="navbar flex-row bg-white shadow-sm ps-3 pe-3 pt-0 pb-0 z-2 position-absolute w-100 d-flex justify-content-between profile-div">
                <div class="container-fluid p-0 d-flex">
                    <div>
                        <a class="navbar-brand text-dark d-flex align-items-center font-size" href="#main">
                            <img src="src/img/back.svg" class="d-inline-block align-text-top me-2">
                            <strong>User pages</strong> - profile
                        </a>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-2 items">
                        <a class="navbar-brand text-dark small-font flex-column text-center pb-0" href="">
                            <img src="src/img/statistics.svg" class="d-inline-block align-text-top me-2 items-size">
                            <p>Statistics</p>
                        </a>
                        <a class="navbar-brand text-dark small-font flex-column text-center pb-0" href="">
                            <img src="src/img/invoices.svg" class="d-inline-block align-text-top me-2 items-size">
                            <p>Invoices</p>
                        </a>
                        <a class="navbar-brand text-dark small-font flex-column text-center pb-0" href="">
                            <img src="src/img/schedule.svg" class="d-inline-block align-text-top me-2 items-size">
                            <p>Schedule</p>
                        </a>
                    </div>
                </div>

            </nav>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle shadow-sm ps-3 pe-3 position-relative z-1 navigation d-flex justify-content-between">
                <div class="container-fluid ps-0 pe-0">
                    <button class="navbar-toggler pt-0 pb-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class="navbar-toggler pt-0 pb-0" type="button" data-toggle="collapse" data-target="#secondNavbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-secondary-subtle w-100 navigation mr-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav d-inline p-0 m-0 d-flex flex-row align-items-center navigation w-auto">
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 active delete-list-style">
                                <img src="src/img/activity.svg" alt="">
                                <a class="nav-link" aria-current="page" href="#main">Activity</a>
                            </li>
                            <li id="map" class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 delete-list-style">
                                <img src="src/img/map.svg" alt="">
                                <a class="nav-link" href="#map">Map</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2 delete-list-style">
                                <img src="src/img/timer.svg" alt="">
                                <a class="nav-link" href="#timer">Timer</a>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse" id="secondNavbarSupportedContent">
                        <ul class="navbar-nav d-inline d-flex flex-row align-items-center navigation w-auto">
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/notes.svg" alt="" width="19" height="14">
                                <a class="nav-link" href="">Notes</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/friends.svg" alt="" width="12" height="15">
                                <a class="nav-link" href="">Friends</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2 pe-2">
                                <img src="src/img/photos.svg" alt="" width="15" height="15">
                                <a class="nav-link" href="">Photos</a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto ps-2">
                                <img src="src/img/settings.svg" alt="" width="15" height="15">
                                <a class="nav-link" href=""></a>
                            </li>
                            <li class="nav-item col-sm d-flex align-items-center flex-row w-auto">
                                <img src="src/img/union.svg" alt="" width="15" height="15">
                                <a class="nav-link" href=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="top-indent font">

        </main>
    </div>
    <script type="module" src="src/scripts/timer.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script type="module" src="src/scripts/route.js"></script>
    <script type="module" src="src/scripts/router.js"></script>
    <script type="module" src="src/scripts/index.js"></script>
    <script type="module" src="src/scripts/map.js"></script>
    <script>
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', () => {
                const activeElement = document.querySelector('.active');
                activeElement.classList.remove('active');
                link.classList.add('active');
            })
        })
    </script>
</body>
</html>
